<!DOCTYPE html>
<html>
<head>
    <title>LLM App</title>
</head>
<body>
    <h2>Ask something!</h2>
    <form method="POST">
        <textarea name="prompt" rows="5" cols="50" placeholder="Enter your question here"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    {% if response %}
        <h3>Response:</h3>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
